<div class="table-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef> line </th>
      <td mat-cell      *matCellDef="let element"> {{element.line}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef> pos </th>
      <td mat-cell        *matCellDef="let element"> {{element.pos}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="func">
      <th mat-header-cell *matHeaderCellDef> function </th>
      <td mat-cell    *matCellDef="let element">
        {{element.func}}
        <span *ngIf="element.func; else elseblock">()</span>
        <ng-template #elseblock></ng-template>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> source </th>
      <td mat-cell  class="text-xs" *matCellDef="let element"> {{element.path}} </td>
    </ng-container>

    <tr mat-header-row class="table-header"  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
