
<mat-toolbar class="bg-gradient-to-b from-gray-700 to-gray-900 titlebar draggable">
      <img src="../../../assets/icons/favicon.ico" width="16px" height="16px"/>
      <span class="px-2 py-0 text-white">{{title | async}}</span>
      <span style="flex: 1 1 auto;"></span>
    <div class="controls">
      <button type="button" (click)="ecWindow.minimize();" class="btn bg-gray-700 hover:bg-gray-500">
        <i class="bi bi-dash-lg"></i>
      </button>
      <button type="button" (click)="ecWindow.maximize();" class=" btn  bg-gray-700 hover:bg-gray-500">
        <i class="bi bi-window-fullscreen"></i>
      </button>
      <button type="button" (click)="ecWindow.close();" class="btn bg-red-900 hover:bg-red-600">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
</mat-toolbar>
